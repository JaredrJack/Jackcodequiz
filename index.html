<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header>
        <button class="view-scores" id="view-score">View Score</button>
        <!--active timer on the right-->
        <div id="time">Time: 0</div>
    </header>

    <main>
        <section class="startpage">
            <h1 class="quiztitle"> Jack Coding Quiz Challenge</h1>
            <p class="quizmessage">Attempt to answer the following code-related questions within the given time limit.
                Remember that incorrect answers will penalize your score/time by 5 seconds!</p>
            <button class="btn" id="Quizstarter">Start Quiz</button>
        </section>

        <section class="Questions">
            <h3 class="quizquestions"></h3>
            <div class="quizbutton"></div>
        </section>
        <section class="intials">
            <input class="input">
            <button id="intialbutton">Submit</button>

        </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
